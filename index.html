<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="uft-8">
        <meta http-equiv="Content-Type" content="text/html">

        <title>SCUT-College of Architecture-Machine Learning</title>

        <link rel="shortcut icon" type="image/png" href="images/star.png" />

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/canvas.js"></script>
    </head>
    <body>
        <div>
            <a href="https://www.scut.edu.cn"><img src="images/scut.png" id="scut"></a>
            <p style="float: right;">推荐使用Chrome浏览器打开。</p>
        </div>
        <hr>
        <div>
            <div class="container">
                <div class="canvas_part">
                    <div class="input_part">
                        <h3>INPUT</h3>
                        <div class="input_canvas">
                            <canvas width="256" height="256" id="input_canvas_3">当前浏览器不支持canvas画布功能。请使用其他浏览器打开。推荐使用chrome浏览器。</canvas>
                            <canvas width="256" height="256" id="input_canvas_2">当前浏览器不支持canvas画布功能。请使用其他浏览器打开。推荐使用chrome浏览器。</canvas>
                            <canvas width="256" height="256" id="input_canvas_1">当前浏览器不支持canvas画布功能。请使用其他浏览器打开。推荐使用chrome浏览器。</canvas>
                        </div>
                    </div>
                    <div class="output_part">
                        <h3>OUTPUT</h3>
                        <div class="output_canvas">
                            <canvas width="256" height="256" id="output_canvas">当前浏览器不支持canvas画布功能。请使用其他浏览器打开。推荐使用chrome浏览器。</canvas>
                        </div>
                    </div>
                    <div class="list_part">
                        <img src="images/list.png" id="icon_list">
                    </div>
                </div>
                <br>
                <br>
                <div class="icon_part">
                    <div class="single_part">
                        <img src="images/road_list1.png" class="single_icon_1 selected" id="road_15"><br>
                        <img src="images/road_list2.png" class="single_icon_1" id="road_10"><br>
                        <img src="images/road_list3.png" class="single_icon_1" id="road_6">
                    </div>
                    <div class="single_part">
                        <button id="linear">直线</button><br><br>
                        <button id="curve">曲线</button>
                    </div>
                    <div class="single_part">
                        <img src="images/void.png" class="single_icon_2 selected" id="void_white"><br>
                        <img src="images/site.png" class="single_icon_2" id="void_black">
                    </div>
                    <div class="single_part">
                        <button id="rectangle">长方形</button><br><br>
                        <button id="polygon">多边形</button>
                    </div>
                </div><br>
                <div class="control_part">
                    <button id="cancel">Cancel</button>
                    <button id="clear">Clear</button>
                    <button id="transfer">Transfer</button>
                </div><br>
                <div class="evaluation_part">
                    <h4>效果评价</h4>
                    <div class="evaluation">
                        <img src="images/star_full.png" class="evaluation_icon" id="evaluation_1">
                        <img src="images/star_full.png" class="evaluation_icon" id="evaluation_2">
                        <img src="images/star_full.png" class="evaluation_icon" id="evaluation_3">
                        <img src="images/star_full.png" class="evaluation_icon" id="evaluation_4">
                        <img src="images/star_full.png" class="evaluation_icon" id="evaluation_5">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <footer>
            
        </footer>
    </body>
    <script></script>
</html>

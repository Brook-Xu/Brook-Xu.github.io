<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="uft-8">
        <meta http-equiv="Content-Type" content="text/html">

        <title>Design Future Lab, School of Architecture, SCUT</title>

        <link rel="shortcut icon" type="image/png" href="images/star.png" />

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/canvas.js"></script>
    </head>
    <body>
        <div class="title">
            <h2 style="font-weight: 900;">AI 小学校园布局生成助手</h2>
            <h4>(测试版)</h4>
        </div>
        <div>
            <div class="container">
                <div class="row content_center">
                    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-4 col-sm-4 col-md-4 col-lg-4 input_part content_center">
                        <div class="limit_width" style="margin-left: auto; margin-right: 0;">
                            <div class="surround">
                                <h3><b>INPUT</b></h3>
                                <label class="light_font">(场地条件)</label>
                            </div>
                            <div class="input_canvas">
                                <canvas width="256" height="256" id="input_canvas_3">当前浏览器不支持canvas画布功能。请使用其他浏览器打开。推荐使用chrome浏览器。</canvas>
                                <canvas width="256" height="256" id="input_canvas_2">当前浏览器不支持canvas画布功能。请使用其他浏览器打开。推荐使用chrome浏览器。</canvas>
                                <canvas width="256" height="256" id="input_canvas_1">当前浏览器不支持canvas画布功能。请使用其他浏览器打开。推荐使用chrome浏览器。</canvas>
                            </div>
                            <div class="surround" style="margin-top: 17px; height: 192px;">
                                <div class="row">
                                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 content_center">
                                        <h5><b>绘制道路</b></h5>
                                        <div class="single_part" style="width: 40%;">
                                            <button class="chosen" id="linear">直线</button><br><br>
                                            <button id="curve">曲线</button>
                                        </div>
                                        <div class="single_part" style="width: 56%;">
                                            <img src="images/road_list1.png" class="single_icon_1 selected" id="road_15"><br>
                                            <img src="images/road_list2.png" class="single_icon_1" id="road_10"><br>
                                            <img src="images/road_list3.png" class="single_icon_1" id="road_6">
                                        </div>
                                    </div>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 content_center">
                                        <h5><b>绘制用地</b></h5>
                                        <div class="single_part">
                                            <img src="images/rectangle.png" class="single_icon_2" style="margin-bottom: 12px;" id="rectangle">
                                            <img src="images/polygon.png" class="single_icon_2" style="margin-top: 5px;" id="polygon">
                                        </div>
                                    </div>
                                </div>
                                <div style="margin-top: 20px;">
                                    <button style="padding-left: 24px; padding-right: 24px;" class="click_change_bgc" id="cancel">撤回</button>
                                    <button style="padding-left: 24px; padding-right: 24px;" class="click_change_bgc" id="clear">清除</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 content_center">
                        <div class="process">
                            <button style="font-weight: 900; font-size: 18px;" class="click_change_bgc" id="transfer">智能生成</button>
                            <img src="images/onprocess.gif" class="transfer" id="transfer_icon">
                        </div>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 output_part content_center">
                        <div class="limit_width">
                            <div class="surround">
                                <h3><b>OUTPUT</b></h3>
                                <label class="light_font">(校园布局)</label>
                            </div>
                            <div class="output_canvas">
                                <canvas width="256" height="256" id="output_canvas">当前浏览器不支持canvas画布功能。请使用其他浏览器打开。推荐使用chrome浏览器。</canvas>
                            </div>
                            <div class="surround" style="height: 192px;">
                                <h5><b>图例</b></h5>
                                <img src="images/list.png" id="list">
                                <div class="evaluation_part">
                                    <h5><b>评价打分</b></h5>
                                    <div class="evaluation">
                                        <img src="images/star_blank.png" class="evaluation_icon" id="evaluation_1">
                                        <img src="images/star_blank.png" class="evaluation_icon" id="evaluation_2">
                                        <img src="images/star_blank.png" class="evaluation_icon" id="evaluation_3">
                                        <img src="images/star_blank.png" class="evaluation_icon" id="evaluation_4">
                                        <img src="images/star_blank.png" class="evaluation_icon" id="evaluation_5">
                                    </div>
                                    <button class="wide_button" id="professional">专业人士</button>
                                    <button class="wide_button" id="non_professional">非专业人士</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <footer>
            <img src="images/logo.png" class="logo"><br>
            <img src="images/QRcode.png" class="QRcode"><br>
            <address>liuyubo@scut.edu.cn</address>
            <address>dengqm@scut.edu.cn</address>
        </footer>
    </body>
    <script></script>
</html>
